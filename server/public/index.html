<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h2>Server Serving Up Some Calculations</h2>
    </header>
    <section id="calculatorInput">
        <form>
            <input type="text" id="inputOne" placeholder="First Number">
                <span id="operatorButtons">
                    <button id="addButton" class="operators">+</button>
                    <button id="subtractButton" class="operators">-</button>
                    <button id="multiplyButton" class="operators">*</button>
                    <button id="divideButton" class="operators">/</button>
                </span>

            <input type="text" id="inputTwo" placeholder="Second Number">
            
                <span id="finishers">
                    <button class="finisherButton" id="equalsButton">=</button>
                    <button class="finisherButton" id="clearFieldsButton">C</button>
                </span>
        </form>
        <div id="history">
            <div id="answerPost">
                
            </div>
            <ul id="historyList">

            </ul>
        </div>
    </section>
</body>
</html>
